{% extends 'common/base.html' %}

{% block body %}

    <img src="{{ object.image.url  }}" class="img-fluid rounded">
    <p><b>Style:</b> {{ object.style }} </p>
    <p><b>Canvas type:</b> {{ object.canvas_type }}</p>
    <p><b>Diagonal:</b> {{ object.diagonal }}</p>
    <p><b>Height:</b> {{ object.height }}</p>
    <p><b>Width:</b> {{ object.width }}</p>
    <br>
    <p>{{ object.description }}</p>

{% endblock %}
