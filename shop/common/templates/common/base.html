<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}
        Painting shop
    {% endblock %}</title>

    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        h3 {
            color: #19575e;
            font-family: verdana;
            font-size: 300%;
        }
        body {
            background-color: #EFEBE9;
            text-indent: 10px;
        }
    </style>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #BCAAA4;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Paintings shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'painting_list' %}">Products</a>
                </li>
                <li class="nav-item">
                    {% if not user.is_anonymous %}
                    <a class="nav-link active" aria-current="page" href="{% url 'checkout' %}">Basket</a>
                    {% endif %}
                </li>
                <li class="nav-item">
                    {% if user.is_anonymous %}
                    <a class="nav-link active" aria-current="page" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </li>
                <li>
                {% if user.is_anonymous %}
                <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
                {% else %}
                <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
                {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>


<h1>{{ object.name }}</h1>
{#<img src="static/birds.jpg" class="img-fluid rounded" height=”200px” width=”200px”>#}



{% block body %}
{% endblock %}

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; Tizara, 2022</p>
    <ul class="list-inline">

    </ul>
  </footer>

</body>
</html>
